<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templatePrincipal">



<title>Pesquisa de Título</title>

 <main layout:fragment="conteudo">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Pesquisa de títulos</h1>
		</div>

		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th>Descrição</th>
						<th class="text-center col-md-2">Data de vencimento</th>
						<th class="text-right col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="titulo : ${titulos}">
				    	<td class="text-center" th:text="${titulo.codigo}"></td>
				    	<td class="text-left" th:text="${titulo.descricao}"></td>
				    	<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
				    	<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
				    	
				    	<td class="text-center">
				    	   <span class="label"
				    	         th:classappend="${titulo.pendente ? 'label-danger':'label-success'}" 
				    	         th:text="${titulo.status.descricao}"></span>
				    	</td>
				    	
				    	<td class="text-center" ></td>
				    </tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi cadastrado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	</main>
</html>
